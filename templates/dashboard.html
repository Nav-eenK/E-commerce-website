{% extends "base.html" %}

{% block title %}Dashboard - ShopEase{% endblock %}

{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f8fafc;
    }

    .main-navbar {
        height: 72px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 50px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .main-logo {
        font-size: 22px;
        font-weight: 700;
        text-decoration: none;
        color: #0f172a;
    }

    .main-logo span {
        color: #2563eb;
    }

    .main-search {
        width: 40%;
        display: flex;
    }

    .main-search input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #cbd5e1;
        border-radius: 6px 0 0 6px;
        outline: none;
        font-size: 14px;
    }

    .main-search button {
        padding: 10px 20px;
        border: none;
        background-color: #2563eb;
        color: white;
        border-radius: 0 6px 6px 0;
        cursor: pointer;
    }

    .main-nav-right {
        display: flex;
        align-items: center;
        gap: 25px;
    }

    .main-nav-right a {
        text-decoration: none;
        color: #334155;
        font-size: 14px;
        font-weight: 500;
    }

    .cart {
        position: relative;
        font-size: 18px;
    }

    .cart-count {
        position: absolute;
        top: -6px;
        right: -10px;
        background-color: #ef4444;
        color: white;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 50%;
    }
</style>

<nav class="main-navbar">
    <a href="{{ url_for('home') }}" class="main-logo">Shop<span>Ease</span></a>

    <div class="main-search">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
    </div>

    <div class="main-nav-right">
        <a href="/products">Products</a>
        <a href="/orders">Orders</a>

        <a href="/cart" class="cart">
            ðŸ›’ <span class="cart-count">3</span>
        </a>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<div style="padding: 50px;">
    <h1>Welcome to the Main Page</h1>
    <p>Your content goes here...</p>
</div>

{% endblock %}
